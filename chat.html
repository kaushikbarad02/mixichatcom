<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MixiChat - Video Room</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Chat Specific Styles */
        body {
            overflow: hidden;
            /* Prevent scrolling in chat view */
            height: 100vh;
        }

        .chat-container {
            height: 100vh;
            width: 100vw;
            position: relative;
            background: #000;
        }

        .main-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .local-video-container {
            position: absolute;
            bottom: 120px;
            right: 2rem;
            width: 280px;
            aspect-ratio: 16/9;
            background: #1e1e1e;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: all 0.3s ease;
            cursor: move;
        }

        .local-video-container:hover {
            transform: scale(1.02);
            border-color: var(--primary);
        }

        .controls-bar {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1.5rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .control-btn.stop {
            background: #ef4444;
        }

        .control-btn.stop:hover {
            background: #dc2626;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .control-btn.next {
            background: var(--primary);
            width: auto;
            padding: 0 2rem;
            border-radius: 30px;
            font-weight: 600;
        }

        .control-btn.next:hover {
            opacity: 0.9;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        /* Status Overlay */
        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .local-video-container {
                width: 120px;
                bottom: 110px;
                right: 1rem;
            }

            .controls-bar {
                width: 90%;
                justify-content: space-between;
                padding: 1rem;
                gap: 0.5rem;
                bottom: 1.5rem;
            }

            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Chat Container -->
    <div class="chat-container">

        <!-- Header / Back Button -->
        <div style="position: absolute; top: 1.5rem; left: 1.5rem; z-index: 20;">
            <a href="index.html" class="btn btn-secondary" style="padding: 0.5rem 1rem;">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <!-- Live Count Top Right -->
        <div
            style="position: absolute; top: 1.5rem; right: 1.5rem; z-index: 20; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); padding: 0.5rem 1rem; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1);">
            <div style="display: flex; align-items: center; gap: 0.5rem; color: #fff;">
                <div
                    style="width: 8px; height: 8px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 10px #22c55e;">
                </div>
                <span style="font-weight: 600; font-size: 0.9rem;"><span class="live-counter">...</span> Online</span>
            </div>
        </div>

        <!-- Main Video Area (Remote) -->
        <div class="main-video flex center" style="background: #111;">

            <!-- Searching UI (Default State) -->
            <div class="status-overlay" id="search-ui">
                <div class="spinner"></div>
                <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Searching...</h2>
                <p style="color: var(--text-muted);">Looking for a random partner</p>
            </div>

            <!-- Video for remote stream -->
            <video id="remote-video" autoplay playsinline class="main-video" style="display: none;"></video>
        </div>

        <!-- Local Video (PIP) -->
        <div class="local-video-container">
            <video id="local-video" autoplay muted playsinline
                style="width: 100%; height: 100%; object-fit: cover; background: #222;"></video>
            <span
                style="position: absolute; bottom: 0.5rem; left: 0.5rem; font-size: 0.8rem; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; color: white;">You</span>
        </div>

        <!-- Controls -->
        <div class="controls-bar glass">
            <button class="control-btn" id="toggle-mic">
                <i class="fa-solid fa-microphone"></i>
            </button>
            <button class="control-btn" id="toggle-video">
                <i class="fa-solid fa-video"></i>
            </button>
            <button class="control-btn stop" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-phone-slash"></i>
            </button>
            <button class="control-btn next">
                Next <i class="fa-solid fa-arrow-right" style="margin-left: 0.5rem;"></i>
            </button>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/webrtc.js"></script>
</body>

</html>
